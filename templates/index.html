<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindeMes2 - Predictor PM2.5</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
        }
        .hint {
            font-size: 0.8em;
            color: #888;
            margin-top: 3px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #resultado {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 1.1em;
        }
        .success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }
        .error {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            color: white;
        }
        .examples {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .example-btn {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: auto;
        }
        .example-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(0);
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        .info-card {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå¨Ô∏è Predictor PM2.5</h1>
        <p class="subtitle">Predicci√≥n de calidad del aire </p>
        
        <div class="info-card">
            <strong>ü§ñ Modelo:</strong> <span id="model-info">Cargando...</span>
        </div>

        <form id="predictor-form" onsubmit="realizarPrediccion(event)">
            <div class="form-grid">
                <div class="form-group">
                    <label for="pm10">PM10 (Œºg/m¬≥):</label>
                    <input type="number" id="pm10" name="pm10" step="0.1" min="0" max="500" required>
                    <div class="hint">Material particulado grueso</div>
                </div>
                
                <div class="form-group">
                    <label for="co">CO (mg/m¬≥):</label>
                    <input type="number" id="co" name="co" step="0.1" min="0" max="50" required>
                    <div class="hint">Mon√≥xido de carbono</div>
                </div>
                
                <div class="form-group">
                    <label for="so2">SO2 (Œºg/m¬≥):</label>
                    <input type="number" id="so2" name="so2" step="1" min="0" max="200" required>
                    <div class="hint">Di√≥xido de azufre</div>
                </div>
                
                <div class="form-group">
                    <label for="no2">NO2 (Œºg/m¬≥):</label>
                    <input type="number" id="no2" name="no2" step="1" min="0" max="200" required>
                    <div class="hint">Di√≥xido de nitr√≥geno</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dewp">Punto de Roc√≠o (¬∞C):</label>
                <input type="number" id="dewp" name="dewp" step="1" min="-30" max="30" required>
                <div class="hint">Temperatura del punto de roc√≠o</div>
            </div>
            
            <div class="loading" id="loading">
                üîÑ Analizando datos...
            </div>
            
            <button type="submit">üöÄ Predecir Calidad del Aire</button>
        </form>

        <div id="resultado"></div>

        <div class="examples">
            <h3>üìã Ejemplos para probar:</h3>
            <p><strong>D√≠a limpio:</strong> 
                <button type="button" class="example-btn" onclick="cargarEjemplo(30, 1.2, 10, 25, 5)">
                    PM10=30, CO=1.2, SO2=10, NO2=25, DEWP=5
                </button>
            </p>
            <p><strong>D√≠a contaminado:</strong> 
                <button type="button" class="example-btn" onclick="cargarEjemplo(150, 4.0, 50, 80, -10)">
                    PM10=150, CO=4.0, SO2=50, NO2=80, DEWP=-10
                </button>
            </p>
        </div>
    </div>

    <script>
        // Cargar informaci√≥n del modelo al iniciar
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                if (data.model_loaded && data.model_info) {
                    document.getElementById('model-info').innerHTML = 
                        `${data.model_info.tipo} (R¬≤ = ${data.model_info.r2})`;
                } else {
                    document.getElementById('model-info').innerHTML = 
                        '<span style="color: red;">‚ùå Modelo no disponible</span>';
                }
            })
            .catch(error => {
                console.error('Error cargando info del modelo:', error);
                document.getElementById('model-info').innerHTML = 
                    '<span style="color: orange;">‚ö†Ô∏è Error de conexi√≥n</span>';
            });

        function cargarEjemplo(pm10, co, so2, no2, dewp) {
            document.getElementById('pm10').value = pm10;
            document.getElementById('co').value = co;
            document.getElementById('so2').value = so2;
            document.getElementById('no2').value = no2;
            document.getElementById('dewp').value = dewp;
        }

        function realizarPrediccion(event) {
            event.preventDefault();
            
            const formData = new FormData(document.getElementById('predictor-form'));
            const resultadoDiv = document.getElementById('resultado');
            const loadingDiv = document.getElementById('loading');
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            resultadoDiv.style.display = 'none';
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                
                if (data.error) {
                    resultadoDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.error}</p>
                    `;
                    resultadoDiv.className = 'error';
                } else {
                    resultadoDiv.innerHTML = `
                        <h3>üìä Resultado de la Predicci√≥n</h3>
                        <div style="font-size: 1.5em; margin: 15px 0;">
                            <strong>PM2.5: ${data.pm25} Œºg/m¬≥</strong>
                        </div>
                        <div style="font-size: 1.2em; margin: 10px 0;">
                            Calidad del aire: <strong>${data.nivel}</strong>
                        </div>
                     
                    `;
                    resultadoDiv.className = data.color;
                }
                resultadoDiv.style.display = 'block';
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                resultadoDiv.innerHTML = `
                    <h3>‚ö†Ô∏è Error de Conexi√≥n</h3>
                    <p>No se pudo conectar con el servidor: ${error.message}</p>
                `;
                resultadoDiv.className = 'error';
                resultadoDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>
